<html>
    <head>
        <script type="text/javascript" src="/scripts/main.js"></script>
        <script type="text/javascript">
            document.addEventListener("DOMContentLoaded", function() {
                MwChat.render(document.getElementById('app'));
            });
        </script>
        <style>
            .chat {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                width: 100%;
                height: 100%;
                bottom: 0;
                background: rgb(245, 245, 245);
            }

            .messages {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 50px;
                margin: 0;
                padding: 0;
                list-style: none;
                overflow: auto;
            }

            .chat form {
                position: absolute;
                bottom: 0;
                height: 50px;
                margin: 0;
                width: 100%;
                border-top: 1px solid #ccc;
                background: rgb(255, 255, 255);
                box-shadow: 0 -1px 2px rgba(0,0,0,0.125);
                z-index: 10000;
            }

            .chat form input {
                position: absolute;
                top: 0;
                left: 0;
                height: 50px;
                line-height: 50px;
                padding: 0 1em;
                right: 50px;
                width: calc(100% - 50px);
                display: block;
                border: none;
            }

            .chat form button {
                position: absolute;
                right: 0;
                display: block;
                -webkit-appearance: none;
                border: 0;
                padding: 0 1em;
                line-height: 50px;
                height: 50px;
                width: 50px;
            }

            * {
                box-sizing: border-box;
            }

            .messages li {
                display: block;
                padding: 1em;
                border-bottom: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
